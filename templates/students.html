<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students and Grades</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f9; color: #333; }
    header { background: #4a90e2; color: white; padding: 20px; text-align: center; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 40px; max-width: 600px; margin: auto; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
    label { display: block; margin: 10px 0 5px; }
    input, button { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #4a90e2; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #357ab8; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <header>
    <h1>Students and Grades</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('averages_page') }}">Averages</a>
    </nav>
  </header>
  <main>
    <form method="POST">
      <label for="student_name">Student Name:</label>
      <input type="text" id="student_name" name="student_name" required>
      <label for="grade">Grade:</label>
      <input type="number" id="grade" name="grade" step="0.01" required>
      <button type="submit">Add Grade</button>
    </form>

    <h2>Current Grades</h2>
    {% if rows %}
      <table>
        <tr><th>Student</th><th>Grades</th></tr>
        {% for row in rows %}
          <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.grades | join(", ") }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No data yet!</p>
    {% endif %}
  </main>
</body>
</html>
